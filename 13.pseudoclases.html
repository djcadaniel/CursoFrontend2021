<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    p:first-child {
    color: green;
    }

    p:nth-child(2n) {
        /*pares*/
        color: red;
    }

    p:nth-child(2n+1) {
        /*impares*/
        color: blue;
    }

    p:last-child {
        color: lime;
    }
</style>
<body>
    <p>conejo</p>
    <p>leon</p>
    <p>asno</p>
    <p>dog</p>
</body>
</html>
